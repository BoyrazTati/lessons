<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table Training</title>
    </head>
    <body>
        <table border="2" align="center">
            <tr align="center">
                <td width="280" height="100"><b>Logo [280*100]</b></td>
                <td width="300"><b>Header[300*100]</b></td>
                <td width="300"><b>User Menu[300*100]</b></td>
            </tr>
            <tr align="center">
                <td rowspan="2" height="600"><b>Sidebar [280*600]</b></td>
                <td colspan="2" height="600"><b>Content [600*600]</b></td>
                
            </tr>
            <tr align="center">
                
                <td width="300" height="100"><b>Footer Banner [300*100]</b></td>
                <td width="300" height="100"><b>Socials [300*100]</b></td>
            </tr>
        </table>
    </body>
</html>
